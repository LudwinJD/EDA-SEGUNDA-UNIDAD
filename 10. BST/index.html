<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca BST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .book-card {
            height: 100%;
        }
        .book-card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container">
            <a class="navbar-brand" href="#">Biblioteca BST</a>
            <!--<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bstModal">Ver Árbol BST</button>-->
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>Insertar Libro</h2>
                <form id="insertForm">
                    <div class="mb-3">
                        <input type="number" class="form-control" id="id" placeholder="ID" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="titulo" placeholder="Título" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="autor" placeholder="Autor" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="portada" placeholder="URL de la portada" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Insertar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Buscar Libro</h2>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="searchId" placeholder="ID del libro">
                    <button class="btn btn-outline-secondary" type="button" onclick="searchBook()">Buscar</button>
                </div>
                <div id="searchResult"></div>
                <div id="searchTime" class="mt-2"></div>

                <h2 class="mt-4">Eliminar Libro</h2>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="deleteId" placeholder="ID del libro">
                    <button class="btn btn-outline-danger" type="button" onclick="deleteBook()">Eliminar</button>
                </div>
                <div id="deleteResult"></div>
            </div>
        </div>

        <h2>Libros en el BST</h2>
        <div id="bstContent" class="row"></div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que quieres eliminar este libro?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="bstModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Visualización del Árbol BST</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="bstVisualization" style="width: 100%; height: 500px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="bst.js"></script>
</body>
</html>
